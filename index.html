<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <ul class="nav justify-content-center bg-warning">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><h1>STOPWATCH</h1></a>
        </li>
    </ul>
    <div class="container d-flex flex-column text-white align-items-center">
        <div class="count-down mt-2">
            <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
        </div>
        <div class="buttons d-flex mt-5">
            <button id="start" type="button" class="btn btn-warning btn-lg mx-4 px-4">Start</button>
            <button id="stop" type="button" class="btn btn-warning  btn-lg mx-4 px-4">Stop</button>
            <button id="reset" type="button" class="btn btn-warning btn-lg mx-4 px-4">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
